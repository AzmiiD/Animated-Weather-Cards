<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Animated Weather Cards</h1>
    
    <div class="weather-container">
        <!-- Wind Weather Card -->
        <div class="weather-card wind-card">
            <div class="card-content">
                <div class="weather-type">Windy</div>
                <div class="temp">23째C</div>
                <div class="details">
                    <div class="detail">
                        <span>Wind</span>
                        <span>25 km/h</span>
                    </div>
                    <div class="detail">
                        <span>Humidity</span>
                        <span>45%</span>
                    </div>
                    <div class="detail">
                        <span>Pressure</span>
                        <span>1014 hPa</span>
                    </div>
                </div>
            </div>
            <!-- Wind animations will be added here by JS -->
        </div>
        
        <!-- Rain Weather Card -->
        <div class="weather-card rain-card">
            <div class="card-content">
                <div class="weather-type">Rainy</div>
                <div class="temp">18째C</div>
                <div class="details">
                    <div class="detail">
                        <span>Wind</span>
                        <span>10 km/h</span>
                    </div>
                    <div class="detail">
                        <span>Humidity</span>
                        <span>85%</span>
                    </div>
                    <div class="detail">
                        <span>Precipitation</span>
                        <span>8.2 mm</span>
                    </div>
                </div>
            </div>
            <div class="rain-cloud"></div>
            <!-- Rain animations will be added here by JS -->
        </div>
        
        <!-- Sun Weather Card -->
        <div class="weather-card sun-card">
            <div class="card-content">
                <div class="weather-type">Sunny</div>
                <div class="temp">32째C</div>
                <div class="details">
                    <div class="detail">
                        <span>Wind</span>
                        <span>5 km/h</span>
                    </div>
                    <div class="detail">
                        <span>Humidity</span>
                        <span>30%</span>
                    </div>
                    <div class="detail">
                        <span>UV Index</span>
                        <span>High</span>
                    </div>
                </div>
            </div>
            <div class="sun"></div>
            <!-- Sun animations will be added here by JS -->
        </div>
        
        <!-- Snow Weather Card -->
        <div class="weather-card snow-card">
            <div class="card-content">
                <div class="weather-type">Snowy</div>
                <div class="temp">-5째C</div>
                <div class="details">
                    <div class="detail">
                        <span>Wind</span>
                        <span>8 km/h</span>
                    </div>
                    <div class="detail">
                        <span>Humidity</span>
                        <span>70%</span>
                    </div>
                    <div class="detail">
                        <span>Snowfall</span>
                        <span>4.5 cm</span>
                    </div>
                </div>
            </div>
            <div class="snow-cloud"></div>
            <div class="snow-ground"></div>
            <!-- Snow animations will be added here by JS -->
        </div>
    </div>
    <h3 class="cr">Create By Azmii</h3>

    <script src="script.js"></script>
</body>
</html>
